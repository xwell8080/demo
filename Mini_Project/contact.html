<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-City Government of Batac City</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <nav>
        <div class="logo">
            <img src="/image/Batac_city_seal.png" alt="Batac City Logo"> 
        </div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="geography.html">Geographic Profile</a></li>
            <li><a href="festival.html">Festival</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <header>
            <h1>We Would Like to Hear from You</h1>
        </header>

        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="/submit_form" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required placeholder="Enter the subject of your message">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="/image/Batac_city_seal.png" alt="Batac City Government Logo" >
            </div>
            <div class="contact-info">
                <ul>
                    <li>CITY GOVERNMENT OF BATAC</li>
                    <li>HOME OF GREAT LEADERS</li>
                    <li>Washington St., Brgy. 1-S Valdez, City of Batac, Ilocos Norte</li>
                </ul>
            </div>
            <p>&copy; 2024 Batac City Tourism. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
